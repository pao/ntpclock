[env:wt32-eth01]
platform = espressif32
board = wt32-eth01
framework = arduino

; let's use some new c++ stuff
platform_packages = 
    espressif/toolchain-xtensa-esp32@^12.2.0
    platformio/framework-arduinoespressif32@^3.20014.231204
build_unflags = -std=gnu++11
build_flags = -std=gnu++20
